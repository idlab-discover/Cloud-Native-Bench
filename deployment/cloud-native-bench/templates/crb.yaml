apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: { { include "cloud-native-bench.serviceAccountName" . } }
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: { { include "cloud-native-bench.serviceAccountName" . } }
    namespace: { { .Values.namespace } }
