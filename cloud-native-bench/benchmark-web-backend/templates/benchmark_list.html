<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark list</title>
</head>

<body>

    <div class="container mt-2">
        <h2>Completed Benchmarks</h2>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>

            <tbody>
                {% for benchmark in benchmarks %}
                <tr>
                    <th scope="row"><a href="/benchmark-results/{{benchmark.id}}">{{ benchmark.id|e }}</a></th>
                    <td>{{ benchmark.timestamp.to_rfc2822()|e }}</td>
                    <td>{{ benchmark.name|e }}</td>
                    <td>{{ benchmark.description|e }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
